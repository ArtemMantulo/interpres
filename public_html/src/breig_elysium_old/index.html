<!DOCTYPE html>
<html>
  <head>
    <title>PlayCanvas Standalone</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body { margin: 0; overflow: hidden; font-family: Helvetica, Arial, sans-serif;}
      .button[data-mode="1"] {display: none;}
    </style>
    <link rel="stylesheet" href="assets/web/asset.css" />
  </head>
  <body>
    <canvas id="application-canvas"></canvas>
    <script src="playcanvas.min.js"></script>

    <div id="start-screen">
        <img src="assets/images/gallery/gallery_06.jpg" id="background-image" />
        <button id="start-button">
            <img src="assets/images/icons/ui_play.png" alt="Start Button" id="button-image" />
        </button>
    </div>

    <script src="main.js"></script>
    <div class="blur-background">
      <div class="button-container">
          <img class="icon-image" src="assets/images/icons/ui_breig.png" alt="Preview" />
          <div class="button active" data-mode="0">Home</div>
          <div class="button" data-mode="1">Apartments</div>
          <div class="button" data-mode="2">Amenities</div>
          <div class="button" data-mode="Gallery">Gallery</div>
      </div>
    </div>

    <div id="amenities-container"></div>

    <div id="info-panel" class="blur-panel">
        <img class="panel-image" src="assets/images/pictures/pic_loading.png" alt="Preview" />
        <div class="panel-title">Loading data...</div>
        <div class="panel-description">Loading data...</div>
    </div>

    <div id="info-apartments" class="blur-panel">
        <img class="panel-image" src="assets/images/pictures/pic_loading.png" alt="Apartment Preview" />
        <div class="panel-title">Loading...</div>
        <div class="panel-description">Loading...</div>
        <div class="panel-columns">
            <div class="panel-column">
                sq: <strong>90 m²</strong>
            </div>
            <div class="panel-column panel-column-right">
                Available
            </div>
        </div>
        <div class="panel-button-row">
            <button class="action-button">▶ Visit unit</button>
            <button class="action-button">Street View</button>
        </div>
    </div>

    <div id="apartments-panel" class="blur-panel left-panel">
        <img class="panel-image" src="assets/images/pictures/pic_breig.jpg" alt="Apartment Preview" />
        <div class="panel-title">Apartments</div>
        <hr class="panel-separator" />
        <div class="panel-description">Calm, turquoise waters are protected by a coral reef, offering a serene and safe environment perfect for swimming and relaxation.</div>
        <hr class="panel-separator" />
        <div class="panel-buttons">
            <button class="panel-button">Apartments, block 1</button>
            <button class="panel-button">Apartments, block 2</button>
            <button class="panel-button">Apartments, block 3</button>
            <button class="panel-button">Villa</button>
        </div>
    </div>

    <div class="state-switcher">
        <div class="button-container">
            <div class="button active" data-state="0">Current</div>
            <div class="button" data-state="1">Future</div>
        </div>
    </div>

    <div class="gallery-panel hidden">
        <div class="gallery-dark">
            <div class="gallery-close">×</div>
        </div>
        <div class="gallery-content">
            <div class="gallery-arrow gallery-left">‹</div>
            <img class="gallery-main-image" src="assets/images/gallery/gallery_01.jpg" />
            <div class="gallery-arrow gallery-right">›</div>
        </div>
        <div class="gallery-thumbnails">
        </div>
    </div>
    <button id="fullscreen-button">
        <img src="assets/images/icons/ui_fullscreen.png" alt="Fullscreen" id="fullscreen-image"/>
    </button>
    <script>
    function resizeCanvasForiOS() {
        const canvas = document.getElementById('application-canvas');
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('resize', resizeCanvasForiOS);
    window.addEventListener('orientationchange', resizeCanvasForiOS);
    resizeCanvasForiOS();
    </script>
  </body>
</html>
